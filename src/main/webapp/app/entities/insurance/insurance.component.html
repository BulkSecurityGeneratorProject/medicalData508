<div>
    <h2>
        <span>Insurances</span>
        <button class="btn btn-primary float-right jh-create-entity create-insurance" [routerLink]="['/', { outlets: { popup: ['insurance-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Insurance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="insurances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Group Id</span></th>
            <th><span>Individual Id</span></th>
            <th><span>Patient</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let insurance of insurances ;trackBy: trackId">
                <td><a [routerLink]="['../insurance', insurance.id ]">{{insurance.id}}</a></td>
                <td>{{insurance.name}}</td>
                <td>{{insurance.groupId}}</td>
                <td>{{insurance.individualId}}</td>
                <td>
                    <div *ngIf="insurance.patient">
                        <a [routerLink]="['../patient', insurance.patient?.id ]" >{{insurance.patient?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../insurance', insurance.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'insurance/'+ insurance.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'insurance/'+ insurance.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
