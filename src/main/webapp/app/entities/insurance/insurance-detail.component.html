
<div *ngIf="insurance">
    <h2><span>Insurance</span> {{insurance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{insurance.name}}</span>
        </dd>
        <dt><span>Group Id</span></dt>
        <dd>
            <span>{{insurance.groupId}}</span>
        </dd>
        <dt><span>Individual Id</span></dt>
        <dd>
            <span>{{insurance.individualId}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <div *ngIf="insurance.patient">
                <a [routerLink]="['/patient', insurance.patient?.id]">{{insurance.patient?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'insurance/'+ insurance.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
