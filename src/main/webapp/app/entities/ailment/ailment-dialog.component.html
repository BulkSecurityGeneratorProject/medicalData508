<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAilmentLabel">Create or edit a Ailment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ailment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ailment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="ailment.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_symptoms">Symptoms</label>
            <input type="text" class="form-control" name="symptoms" id="field_symptoms"
                [(ngModel)]="ailment.symptoms" required />
            <div [hidden]="!(editForm.controls.symptoms?.dirty && editForm.controls.symptoms?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.symptoms?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_treatments">Treatments</label>
            <input type="text" class="form-control" name="treatments" id="field_treatments"
                [(ngModel)]="ailment.treatments" required />
            <div [hidden]="!(editForm.controls.treatments?.dirty && editForm.controls.treatments?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.treatments?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
