
<div *ngIf="ailment">
    <h2><span>Ailment</span> {{ailment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{ailment.name}}</span>
        </dd>
        <dt><span>Symptoms</span></dt>
        <dd>
            <span>{{ailment.symptoms}}</span>
        </dd>
        <dt><span>Treatments</span></dt>
        <dd>
            <span>{{ailment.treatments}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ailment/'+ ailment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
