
<div *ngIf="doctor">
    <h2><span>Doctor</span> {{doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{doctor.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{doctor.lastName}}</span>
        </dd>
        <dt><span>Sex</span></dt>
        <dd>
            <span>{{doctor.sex}}</span>
        </dd>
        <dt><span>Birthdate</span></dt>
        <dd>
            <span>{{doctor.birthdate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{doctor.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Specialty</span></dt>
        <dd>
            <span>{{doctor.specialty}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
