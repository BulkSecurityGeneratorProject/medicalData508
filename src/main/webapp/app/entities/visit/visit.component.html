<div>
    <h2>
        <span>Visits</span>
        <button class="btn btn-primary float-right jh-create-entity create-visit" [routerLink]="['/', { outlets: { popup: ['visit-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Visit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="visits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Notes</span></th>
            <th><span>Treatments</span></th>
            <th><span>Patient</span></th>
            <th><span>Doctor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visit of visits ;trackBy: trackId">
                <td><a [routerLink]="['../visit', visit.id ]">{{visit.id}}</a></td>
                <td>{{visit.date | date:'mediumDate'}}</td>
                <td>{{visit.notes}}</td>
                <td>{{visit.treatments}}</td>
                <td>
                    <div *ngIf="visit.patient">
                        <a [routerLink]="['../patient', visit.patient?.id ]" >{{visit.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="visit.doctor">
                        <a [routerLink]="['../doctor', visit.doctor?.id ]" >{{visit.doctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../visit', visit.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visit/'+ visit.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visit/'+ visit.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
