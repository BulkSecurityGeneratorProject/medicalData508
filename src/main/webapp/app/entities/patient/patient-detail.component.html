
<div *ngIf="patient">
    <h2><span>Patient</span> {{patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ssn</span></dt>
        <dd>
            <span>{{patient.ssn}}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{patient.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{patient.lastName}}</span>
        </dd>
        <dt><span>Birthdate</span></dt>
        <dd>
            <span>{{patient.birthdate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Sex</span></dt>
        <dd>
            <span>{{patient.sex}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{patient.address}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{patient.phone}}</span>
        </dd>
        <dt><span>Allergies</span></dt>
        <dd>
            <span>{{patient.allergies}}</span>
        </dd>
        <dt><span>Doctor</span></dt>
        <dd>
            <div *ngIf="patient.doctor">
                <a [routerLink]="['/doctor', patient.doctor?.id]">{{patient.doctor?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'patient/'+ patient.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
