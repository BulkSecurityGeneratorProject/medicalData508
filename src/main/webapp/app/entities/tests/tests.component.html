<div>
    <h2>
        <span>Tests</span>
        <button class="btn btn-primary float-right jh-create-entity create-tests" [routerLink]="['/', { outlets: { popup: ['tests-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tests
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Data</span></th>
            <th><span>Results</span></th>
            <th><span>Patient</span></th>
            <th><span>Doctor</span></th>
            <th><span>Visit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tests of tests ;trackBy: trackId">
                <td><a [routerLink]="['../tests', tests.id ]">{{tests.id}}</a></td>
                <td>{{tests.name}}</td>
                <td>{{tests.data}}</td>
                <td>{{tests.results}}</td>
                <td>
                    <div *ngIf="tests.patient">
                        <a [routerLink]="['../patient', tests.patient?.id ]" >{{tests.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tests.doctor">
                        <a [routerLink]="['../doctor', tests.doctor?.id ]" >{{tests.doctor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tests.visit">
                        <a [routerLink]="['../visit', tests.visit?.id ]" >{{tests.visit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tests', tests.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tests/'+ tests.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tests/'+ tests.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
