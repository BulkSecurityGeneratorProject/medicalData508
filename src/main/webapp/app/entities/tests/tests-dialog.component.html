<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestsLabel">Create or edit a Tests</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tests.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tests.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="tests.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_data">Data</label>
            <input type="text" class="form-control" name="data" id="field_data"
                [(ngModel)]="tests.data" required />
            <div [hidden]="!(editForm.controls.data?.dirty && editForm.controls.data?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.data?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_results">Results</label>
            <input type="text" class="form-control" name="results" id="field_results"
                [(ngModel)]="tests.results" required />
            <div [hidden]="!(editForm.controls.results?.dirty && editForm.controls.results?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.results?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" [(ngModel)]="tests.patient"  required>
                <option *ngIf="!editForm.value.patient" [ngValue]="null" selected></option>
                <option [ngValue]="patientOption.id === tests.patient?.id ? tests.patient : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.patient?.dirty && editForm.controls.patient?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.patient?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="tests.doctor"  required>
                <option *ngIf="!editForm.value.doctor" [ngValue]="null" selected></option>
                <option [ngValue]="doctorOption.id === tests.doctor?.id ? tests.doctor : doctorOption" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.doctor?.dirty && editForm.controls.doctor?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.doctor?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_visit">Visit</label>
            <select class="form-control" id="field_visit" name="visit" [(ngModel)]="tests.visit"  required>
                <option *ngIf="!editForm.value.visit" [ngValue]="null" selected></option>
                <option [ngValue]="visitOption.id === tests.visit?.id ? tests.visit : visitOption" *ngFor="let visitOption of visits; trackBy: trackVisitById">{{visitOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.visit?.dirty && editForm.controls.visit?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.visit?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
